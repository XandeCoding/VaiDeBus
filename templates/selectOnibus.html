{% extends "baseAdmin.html" %}   

{% block style %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleAdminSelect.css') }}"> 
{% endblock %}

{% block content %}                   
    <div class="visualizeBox">
        <h2 class="tituloOnibus">Visualizar Onibus</h2>

        <table>
        	<tr>
        		<th>Placa</th>
        		<th>Ano</th>
        		<th>Passageiros</th>
        		<th>Modelo</th>
        		<th>Qtd. Poltronas</th>
                <th>Atualizar</th>
                <th>Deletar</th>
        	</tr>
        	{% for item in dataOnibus %}
        		<tr>
        			{% for count in range (5) %}
        				<td> {{item[count]}} </td>
        			{% endfor %}
                    <form action= "{{ url_for('updateOnibus') }}" method="POST">
                        <td class="button"> <button type="submit" class="botao" name="atualizar" value={{ item[5] }}>Atualizar</button></td>
                    </form>
                    <form action= "{{ url_for('deleteOnibus') }}" method="POST">
                        <td class="button"> <button type="submit" class="botao" name="deletar" value={{ item[5] }}>Deletar</button></td>
                    </form>
        		</tr>
        	{% endfor %}
        </table>
    </div>
{% endblock %}
