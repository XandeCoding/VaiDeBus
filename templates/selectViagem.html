{% extends "baseAdmin.html" %}   

{% block style %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleAdminSelect.css') }}"> 
{% endblock %}

{% block content %}                   
    <div class="visualizeBox">
        <h2 class="tituloViagem">Visualizar Viagens</h2>

        <table>
        	<tr>
        		<th>Cidade Origem</th>
        		<th>Cidade Destino</th>
                <th>Dia</th>
        		<th>Horario</th>
        		<th>Placa do Onibus</th>
        		<th>Motorista</th>
        	</tr>
        	{% for item in dataViagens %}
        		<tr>
        			{% for count in range (6) %}
        				<td> {{item[count]}} </td>
        			{% endfor %}
                    <form action= "{{ url_for('updateViagem') }}" method="POST">
                        <td class="button"> <button type="submit" class="botao" name="atualizar" value={{ item[6] }}>Atualizar</button></td>
                    </form>
                    <form action= "{{ url_for('deleteViagem') }}" method="POST">
                        <td class="button"> <button type="submit" class="botao" name="deletar" value={{ item[6] }}>Deletar</button></td>
                    </form>
        		</tr>
        	{% endfor %}
        </table>
    </div>
{% endblock %}
