{% extends "baseAdmin.html" %}  

{% block style %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleAdminSelect.css') }}"> 
{% endblock %}

{% block content %}                   
    <div class="visualizeBox">
        <h2 class="tituloMotoristas">Visualizar Motoristas</h2>

        <table>
        	<tr>
        		<th>Nome</th>
        		<th>Cpf</th>
                <th>Atualizar</th>
                <th>Deletar</th>
        	</tr>
        	{% for item in dataMotoristas %}
        		<tr>
        			{% for count in range (2) %}
        				<td> {{item[count]}} </td>
        			{% endfor %}
                     <form action= "{{ url_for('updateOnibus') }}" method="POST">
                        <td class="button"><button type="submit" class="botao atualizar" name="atualizar" value={{ item[5] }}></button></td>
                    </form>
                    <form action= "{{ url_for('deleteOnibus') }}" method="POST">
                        <td class="button"> <button type="submit" class="botao deletar" name="deletar" value={{ item[5] }} ></button></td>
                    </form>
        		</tr>
        	{% endfor %}
        </table>
    </div>
{% endblock %}
