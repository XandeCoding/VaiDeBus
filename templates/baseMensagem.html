{% extends "baseCommon.html" %}

{% block style %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleIndex.css') }}">
{% endblock %}

<div class="linha">
    {% block content %}
	<section>
		{% with messages = get_flashed_messages () %}
			{% if messages %}
				{% for message in messages %}
					<h3>{{ message }}</h3>
				{% endfor %}
			{% endif %}
		{% endwith %}
	</section>
    {% endblock %}
</div>
